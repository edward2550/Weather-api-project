<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-api</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner" class="center">
    <section class="container">
        <div class="header-text">
        <h1>Look up the Weather of any city</h1>
        <form id="js-form" class="js-form css search">
            <label id="search-label" for="location" c> Enter the name of the city</label>
            <input type="text" name="location" id="js-location" class="js-location css-search">
            <button type="submit" id="find-btn" class="css-search">Find</button>
        </form>
        </div>
    </header>
        <main>
        <!-- <div class="hidden"> -->
            <div class="results-container">
                <section class="js-results hidden"></section>
            </div>
        </div>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="index.js"></script></script>
</body>
</html>
